<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>2D Breakout Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="h1">the breakout game</h1>
  <canvas id="myCanvas" width="480" height="320"></canvas>

  <script>
    let canvas = document.getElementById("myCanvas")
    let ctx = canvas.getContext("2d")
    // ball variable
    let x = canvas.width / 2
    let y = canvas.height - 20
    let dx = 4
    let dy = -4
    let ballSpeed = 1.05
    let ballRadius = 10
    let ballColor = "teal"
    // paddle variable
    let paddleHeight = 10
    let paddleWidth = 100
    let paddleX = (canvas.width - paddleWidth) / 2
    let rightPressed = false
    let leftPressed = false
    // brick variable
    let brickRowCount = 3
    let brickColumnCount = 5
    let brickWidth = 75
    let brickHeight = 20
    let brickPadding = 10
    let brickOffsetTop = 30
    let brickOffsetLeft = 30

    // game info
    let score = 0
    let lives = 3

    let bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    function drawBall() {
      ctx.beginPath()
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2)
      ctx.strokeStyle = ballColor
      ctx.stroke()
      ctx.closePath()
    }

    function drawPaddle() {
      ctx.beginPath()
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight)
      ctx.fillStyle = "white"
      ctx.fill()
      ctx.closePath()
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status == 1) {
            let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
            let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#FFFFFF";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    document.addEventListener("keydown", keyDownHandler, false)
    document.addEventListener("keyup", keyUpHandler, false)
    document.addEventListener("mousemove", mouseMoveHandler, false)

    function mouseMoveHandler(e) {
      let relativeX = e.clientX - canvas.offsetLeft;
      if (relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth / 2;
      }
    }

    function keyDownHandler(e) {
      if (e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
      }
      else if (e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
      }
      else if (e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
      }
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          let b = bricks[c][r];
          if (b.status == 1) {
            if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
              dy = -dy;
              b.status = 0
              ballColor = "#" + ((1 << 24) * Math.random() | 0).toString(16)
              dy *= ballSpeed
              dx *= ballSpeed
              score++
              if (score == brickRowCount * brickColumnCount) {
                alert("YOU WIN, CONGRATULATIONS!");
                document.location.reload();
              }
            }
          }
        }
      }
    }

    function drawScore() {
      ctx.font = "1.3rem Garamond";
      ctx.fillStyle = "yellow";
      ctx.fillText("Score: " + score, 8, 20);
    }

    function drawLives() {
      ctx.font = "1.3rem Garamond";
      ctx.fillStyle = "yellow";
      ctx.fillText("Lives: " + lives, canvas.width - 75, 20);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height)
      drawBall()
      drawPaddle()
      drawBricks()
      collisionDetection()
      drawScore()
      drawLives()

      if (y + dy < ballRadius) {
        dy = -dy
      } else if (y + dy > canvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy
        }
        else {
          lives--;
          if (!lives) {
            alert("GAME OVER");
            document.location.reload();
          }
          else {
            x = canvas.width / 2;
            y = canvas.height - 30;
            //dx = 4;
            //dy = -4;
            paddleX = (canvas.width - paddleWidth) / 2;
          }
        }
      }
      if (x + dx < 0) {
        dx = -dx
      } else if (x + dx > canvas.width) {
        dx = -dx
      }
      x += dx
      y += dy

      if (rightPressed) {
        paddleX += 7;
        if (paddleX + paddleWidth > canvas.width) {
          paddleX = canvas.width - paddleWidth;
        }
      }
      else if (leftPressed) {
        paddleX -= 7;
        if (paddleX < 0) {
          paddleX = 0;
        }
      }
      requestAnimationFrame(draw)
    }
    draw()
  </script>

  <script>
    var pattern = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
    var current = 0;

    var keyHandler = function (event) {
      // If the key isn't in the pattern, or isn't the current key in the pattern, reset
      if (pattern.indexOf(event.key) < 0 || event.key !== pattern[current]) {
        current = 0;
        return;
      }
      // Update how much of the pattern is complete
      current++;
      // If complete, alert and reset
      if (pattern.length === current) {
        current = 0;
        lives = 99
        document.getElementById("h1").innerHTML = "the breakout CHEAT"
        document.getElementById("h1").style.color = "red"
        document.getElementById("myCanvas").style.backgroundImage = "url('firebg.jpg')"
      }
    };

    // Listen for keydown events
    document.addEventListener('keydown', keyHandler, false);
  </script>
</body>

</html>
